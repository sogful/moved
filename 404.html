<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const visited = 'visited';
            if (localStorage.getItem(visited)) {
                const deathdate = new Date("2026-03-28");
                const path = window.location.pathname + window.location.search + window.location.hash;
                const currenthost = window.location.hostname;
                function getsub(host) {
                    host = host.split(':')[0];
                    const mainDomain = 'coolsite.cv';
                    if (host === mainDomain) return '';
                    if (host.endsWith('.' + mainDomain)) {
                        return host.slice(0, -mainDomain.length - 1);
                    } return '';
                }
                const subdomain = getsub(currenthost);
                let desthost = 'coolsite.cv';
                if (subdomain) {
                    desthost = subdomain + '.coolsite.cv';
                }
                const newurl = "https://" + desthost + path;
                window.location.replace(newurl);
                return;
            } localStorage.setItem(visited, 'true');
        })();
    </script>

    <title>oops</title>
    <link rel="icon" type="image/png" href="//pawing.cv/moved.png">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="googlebot" content="index,follow">
    <meta name="google" content="notranslate">

    <style>
        body {
            background-image: url("//pawing.cv/greyclouds.webp");
            background-color: linear-gradient(135deg, hsla(180, 37%, 97%, 1) 0%, hsla(0, 0%, 88%, 1) 100%);
            background-size: cover; background-repeat: no-repeat;
            background-position: center center;

            width: 100vw; height: 100vh;
            backdrop-filter: blur(8px);
            overflow: hidden; padding: 0; margin: 0;

            display: flex;
            justify-content: center; align-items: center;
            position: relative;
        }

        .page {
            width: 70vw; height: 70vh;
            display: flex; position: fixed;
            flex-direction: column;
            z-index: 1;

            font-family: Arial, Helvetica, sans-serif;
            font-stretch: condensed; letter-spacing: -0.04em;
            color: black; font-size: 2em;
        }
        sup {opacity: 0.5}
        :any-link {color: black; text-decoration-style: wavy}

    </style>

</head>
<body>

    <div class="page">
        <h3>this page has moved!</h3>
        <p>
            it's now at <a class="location"></a>. 
            this domain will stop working in <span class="until"></span> days.
        </p> <br>
        <sup>redirecting you there in <span class="countdown"></span> seconds..</sup>
    </div>

    <script>
        (function() {

            const deathdate = new Date("2026-03-28");
            const today = new Date();

            function getsub(host) {
                host = host.split(':')[0];
                const mainDomain = 'coolsite.cv';
                if (host === mainDomain) return '';
                if (host.endsWith('.' + mainDomain)) {
                    return host.slice(0, -mainDomain.length - 1);
                } return '';
            }
            const path = window.location.pathname + window.location.search + window.location.hash;
            const currenthost = window.location.hostname;
            const subdomain = getsub(currenthost);

            let desthost = 'coolsite.cv';
            let shownhost = 'coolsite.cv';
            if (subdomain) {
                desthost = subdomain + '.coolsite.cv';
                shownhost = desthost;
            }

            document.querySelector(".location").innerHTML = `<b>${shownhost}${path}</b>`;
            document.querySelector(".until").textContent = Math.ceil((deathdate - today) / (1000 * 60 * 60 * 24));

            let countdown = 6.7;
            const countdownel = document.querySelector(".countdown");
            countdownel.textContent = countdown.toFixed(1);

            const newurl = "https://" + desthost + path;
            document.querySelector(".location").href = newurl;

            function updatecountdown() {
                if (countdown > 0.1) {
                    countdown -= 0.1;
                    countdownel.textContent = countdown.toFixed(1);
                    setTimeout(updatecountdown, 100);
                } else {
                    countdownel.textContent = "0.0";
                    window.location.href = newurl;
                }
            }; setTimeout(updatecountdown, 100);
        })();
    </script>

</body>
</html>
